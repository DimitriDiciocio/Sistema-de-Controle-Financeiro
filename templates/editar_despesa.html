<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Despesas</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="fundo img_fundo_1">
    <header class="cabecalho d-flex">
        <div>
            <img class="logo" src="../static/img/logo.png">
        </div>
        <div class="d-flex caminhos">
            <a href="/"><p class="caminho">Home</p></a>
            <div class="divisao"></div>
            <a href="/nova_receita"><p class="caminho">Receitas</p></a>
            <div class="divisao"></div>
            <a href="/nova_despesa"><p class="caminho">Despesas</p></a>
        </div>

        <div>
            <a href="/login"><img class="usuario" src="../static/img/usuario.png"></a>
        </div>
    </header>

    <div class="espaco"></div>

    <section class="">

        <div class="adicionar">
            <div class="mini-espaco"></div>
            <p class="texto_quadro">EDITAR UMA DESPESA</p>
            <div class="mini-espaco"></div>
            <form action="{{ url_for('editar_despesa', id=despesa[0]) }}" method="post">
                <label class="info" for="valor_despesa">Valor:</label>
                <input type="number" class="inputo1" placeholder="  9999.99" id="valor_despesa" name="valor_despesa" value="{{ despesa[2] }}" required> <br>

                <div class="mini-espaco"></div>
                <label class="info" for="motivo_despesa">Fonte:</label>
                <input type="text" class="inputo2" placeholder="  Compra de droga" id="motivo_despesa" name="motivo_despesa" value="{{ despesa[1] }}" required> <br>

                <div class="mini-espaco"></div>

                <label class="info" for="data_despesa">Data:</label>
                <input type="date" class="inputo3" id="data_despesa" name="data_despesa" value="{{ despesa[3] }}" required> <br>

                <div class="mini-espaco"></div>
                <button type="submit" class="botao">Salvar</button>
            </form>
        </div>
    </section>

    <section >
        <div class="grafico">
            <p>HISTORICO</p>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Motivo</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for despesa in despesas %}
                    <tr>
                        <td>{{ despesa[0] }}</td>
                        <td>{{ despesa[1] }}</td>
                        <td>{{ despesa[2] }}</td>
                        <td>{{ despesa[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    <footer class="rodape">

    </footer>
</body>
</html>
